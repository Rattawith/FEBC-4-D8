<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>


    <input type="text" name="" id="todo">
    <button id="submitButton">Add Todo</button>
    <div id="result">


    </div>

    <script>
        const submitButton = document.getElementById('submitButton')
        submitButton.addEventListener("click",addUser)

        function addUser(){
          const valueTodo = document.getElementById('todo').value
        //   const p = document.createElement('p')
        //   p.innerHTML = valueTodo
        //   result.appendChild(p)
          const result = document.getElementById('result')
          result.innerHTML += `<li>${valueTodo}</li>`;
        }

        async function getData(){
            const response = await fetch('https://jsonplaceholder.typicode.com/todos')
            const json = await response.json()

            for (let i = 0; i < json.length; i++) {
                const result = document.getElementById("result")
                result.innerHTML += `<li>${json[i].title}</li>`;
                
            }
        }
        getData()
        

        console.log("This is Featuer")
    </script>
</body>
</html>
